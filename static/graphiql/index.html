<!DOCTYPE html>
<html>

<head>
    <title>Ayon GraphQL explorer</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            width: 100%;
        }

        #graphiql {
            height: 100vh;
        }
    </style>

    <link rel="stylesheet" href="/graphiql/lib/graphiql-with-extensions@0.14.3/graphiqlWithExtensions.css" />
    <script src="/graphiql/lib/whatwg-fetch@2.0.3/fetch.js"></script>
    <script src="/graphiql/lib/react@16.8.6/umd/react.production.min.js"></script>
    <script src="/graphiql/lib/react-dom@16.8.6/umd/react-dom.production.min.js"></script>
    <script src="/graphiql/lib/graphiql-with-extensions@0.14.3/graphiqlWithExtensions.min.js"></script>
    <script src="/graphiql/lib/js-cookie@3.0.0-rc.2/dist/js.cookie.umd.min.js"></script>
    <script src="/graphiql/lib/subscriptions-transport-ws@0.8.3/browser/client.js"></script>
    <script src="/graphiql/lib/graphiql-subscriptions-fetcher@0.0.2/browser/client.js"></script>
</head>

<body>
    <div id="graphiql"></div>
    <script>
        var fetchURL = "/graphql";
        var accessToken = localStorage.getItem("accessToken")

        function httpUrlToWebSockeUrl(url) {
            return url.replace(/(http)(s)?\:\/\//, "ws$2://");
        }

        function graphQLFetcher(graphQLParams) {
            var headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + accessToken
            };

            var csrfToken = Cookies.get('csrftoken');
            if (csrfToken) {
              headers['x-csrftoken'] = csrfToken;
            }

            return fetch(fetchURL, {
                method: 'post',
                headers: headers,
                body: JSON.stringify(graphQLParams),
            })
                .then(function (response) {
                    return response.text();
                })
                .then(function (responseBody) {
                    try {
                        return JSON.parse(responseBody);
                    } catch (error) {
                        return responseBody;
                    }
                });
        }

        var subscriptionsEndpoint = httpUrlToWebSockeUrl(fetchURL);
        //var subscriptionsEnabled = JSON.parse('{SUBSCRIPTION_ENABLED }}')
        var subscriptionsEnabled = false;

        const subscriptionsClient =
            subscriptionsEnabled ? new window.SubscriptionsTransportWs.SubscriptionClient(
                subscriptionsEndpoint,
                {
                    reconnect: true
                }
            ) : null;

        const graphQLFetcherWithSubscriptions =
            window.GraphiQLSubscriptionsFetcher.graphQLFetcher(
                subscriptionsClient,
                graphQLFetcher
            );

        ReactDOM.render(
            React.createElement(GraphiQLWithExtensions.GraphiQLWithExtensions, {
                fetcher: graphQLFetcherWithSubscriptions,
            }),
            document.getElementById('graphiql'),
        );
    </script>
</body>

</html>
